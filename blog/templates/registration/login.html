{% extends blog/base.html %}

{% block content %}

<div class='jumbotron'>

    <h2>Please Login:</h2>
    <h3>( Must be superuser )</h3>

    {% if form.error %}
        <p>Your username or password did not match!</p>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
        {{ csrf_token }}
        {% form.as_p %}
        <input type="submit" value="Login" class="btn btn-promary">
        <input type="hidden" name="next" value="{{ next }}">

    </form> 
</div>

{% endblock %}
