{% extends "blog/base.html" %}
{% block content %}

    {% for post in posts %}
        <div class="post">
            <p class="created">Created on: {{ post.created_date|date:'d-m-y' }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
            <p>{{ post.text|safe|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
